<div class="container"> 
    <div class="login">

              <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                    <div  class="login-box">
                       <form id="form-login" action="#">
                        <a href="../index.html" class="close">&times;</a> 
                         <div class="carta card-header align-items-center">
                            <img src="../img/loggin1.png" width="100" height="80"
                             class="img-fluid" alt="Responsive image"><br>
                    <label for="Usuario"  class="text-light font-weight-bold lead ">Iniciar sesión</label><br>
                </div>
                <br>
                    <div class="form-group">
                     
           <label id="formtext1" for="userName" class="text-light font-weight-bold lead "      >Usuario</label>
        <div class="input-group">
        <input type="text" id="txtcorrreo" class="form-control mb-4" placeholder="Ingrese su usuario">
      
        </div>
        <label id="formtext1" for="userPw" class="text-light font-weight-bold lead " >Contraseña</label>
        <div class="input-group">

        <input type="password" id= "txtcontraseña" class="form-control mb-4" placeholder="Ingrese su contraseña">
      
        </div>
         <div class="navbar navbar-expand-md  navbar-dark navbar-collapse justify-content-end">
        <input type="button" class="btn btn-block bg-danger text-white"  value="Ingresar" id="btnIngresar"> 
</div>
                   

                 <div class="navbar navbar-expand-md  navbar-dark navbar-collapse justify-content-end">
                     <p class=" font-weight-bold">Si no tienes un usuario y contraseña
						podras entrar como invitado</p>
        	<a href="menu-login.html" class="btn btn-block bg-primary text-white">Iniciar como invitado</a>
          </div>
                   
                
            </div>
        </form>
